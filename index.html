<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de Tickets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b5394 0%, #1a73e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .title {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: #0b5394;
            border-radius: 2px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .ticket-button {
            background: #0b5394;
            color: white;
            text-decoration: none;
            display: block;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(11, 83, 148, 0.3);
            position: relative;
            overflow: hidden;
            border: none;
        }

        .ticket-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .ticket-button:hover::before {
            left: 100%;
        }

        .ticket-button:hover {
            transform: translateY(-5px);
            background: #094a85;
            box-shadow: 0 15px 30px rgba(11, 83, 148, 0.4);
        }

        .ticket-button:active {
            transform: translateY(-2px);
        }

        .embed-section {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #dee2e6;
        }

        .embed-title {
            color: #666;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .embed-description {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .title {
                font-size: 2rem;
            }

            .buttons-grid {
                grid-template-columns: 1fr;
            }

            .ticket-button {
                padding: 18px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }

            .container {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Abertura de Tickets</h1>
        
        <div class="buttons-grid">
            <a href="https://goengenharia.atlassian.net/servicedesk/customer/portal/4/group/54/create/71" class="ticket-button">
                Novas funcionalidades
            </a>
            
            <a href="https://goengenharia.atlassian.net/servicedesk/customer/portal/4/group/54/create/70" class="ticket-button">
                Bugs
            </a>
            
            <a href="https://goengenharia.atlassian.net/servicedesk/customer/portal/4/group/46/create/91" class="ticket-button">
                Ajustes em Pedidos
            </a>
            
            <a href="https://goengenharia.atlassian.net/servicedesk/customer/portal/4/group/50/create/92" class="ticket-button">
                Notas Fiscais
            </a>
            
            <a href="https://goengenharia.atlassian.net/servicedesk/customer/portal/4/group/54/create/68" class="ticket-button">
                Dúvidas Gerais
            </a>
            <a href="https://goengenharia.atlassian.net/servicedesk/customer/portal/4/group/46/create/108" class="ticket-button">
                Acesso a sistemas
            </a>
        </div>

        <div class="embed-section">
            <h3 class="embed-title">Alguma dúvida?</h3>
            <p class="embed-description">
                Basta clicar no ícone ao lado, nosso assistente conseguirá sanar seu problema! 
            </p>
        </div>
    </div>

    </script>
</body>
</html>
